<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Undefined Example</title>
  </head>
  <body>
    <script>
      var x;
      var y = null;
      document.write(x);
      document.write('<br/>');
      document.write(y);
    </script>
  </body>
</html>
