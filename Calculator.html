<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>

    <style>
      #result1 {
        color: red;
        font-size: 20px;
        font-weight: bold;
        text-align: center;
        margin-top: 20px;
      }
      #result2 {
        color: green;
        font-size: 20px;
        font-weight: bold;
        text-align: center;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Sum Function</h1>

    <div id="result1"></div>
    <div id="result2"></div>

    <button onclick="add()">Addition</button>
    <button onclick="Multiply()">Multiply</button>

    <br />
    <br />
    <br />

    <script>
      function add(a, b) {
        a = parseInt(prompt("Enter the First number:"));
        b = parseInt(prompt("Enter the Second number:"));
        // return a + b;
        z = a + b;

        document.getElementById("result1").innerHTML = "Total Is :" + z;
      }
      function Multiply(a, b) {
        a = parseInt(prompt("Enter the First number:"));
        b = parseInt(prompt("Enter the Second number:"));
        // return a + b;
        z = a + b;

        document.getElementById("result2").innerHTML = "Total Is :" + z;
      }
    </script>
  </body>
</html>
