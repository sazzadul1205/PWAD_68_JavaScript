<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Arithmetic Operator Example</title>
  </head>
  <body>
    <h3>Java Script Arithmetic Operator</h3>

    <script>
      // Variables
      var a = 42;
      var b = 17;
      var c = 89;
      var d = 6;
      var e = 54;
      var f = 28;
      var g = 73;
      var h = 11;
      var i = 97;
      var j = 35;
      var k = 64;
      var l = 22;
      var m = 50;
      var n = 9;

      // Addition
      let ab = a + b;

      document.write("Addition is :" + ab + "<br />");

      // Subtraction
      let cd = c - d;

      document.write("Subtraction is :" + cd + "<br />");

      // Multiplication
      let ef = e * f;

      document.write("Multiplication is :" + ef + "<br />");

      // Division
      let gh = g / h;

      document.write("Division is :" + gh + "<br />");

      // Power
      let ij = i ** j;

      document.write("Power is :" + ij + "<br />");

      // Modulus
      let kl = k % l;

      document.write("Modulus is :" + kl + "<br />");

      // Increment
      m = ++m;

      document.write("Increment is :" + m + "<br />");

      // Decrement
      n = --n;

      document.write("Decrement is :" + n + "<br />");
    </script>
  </body>
</html>
