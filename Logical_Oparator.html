<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logical Operator Example</title>
  </head>
  <body>
    <script>
      // Logical Operator Example

      let day = Monday;
      let date = 29;

      if (day === Monday && date === 29) {
        document.write("Today is Monday and 29th of the month");
      }

      if (day === Monday || date === 29) {
        document.write("Today is Monday or 29th of the month");
      }
    </script>
  </body>
</html>
