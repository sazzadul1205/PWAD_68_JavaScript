<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Escape Character</title>
  </head>
  <body>
    <script>
      document.write('Hello "World"');
      document.write("<br />");
      document.write('Rahim\'s Father age is "40" years old');
      document.write("<br />");
      alert(
        "lorem ipsum \n" +
          "Tipsum dolor sit amet consectetur adipisicing elit. \n"
      );
      alert(
        "lorem ipsum \t" +
          "Tipsum dolor sit amet consectetur adipisicing elit. \n"
      );
      alert(
        "lorem ipsum \\" +
          "Tipsum dolor sit amet consectetur adipisicing elit. \n"
      );
    </script>
  </body>
</html>
