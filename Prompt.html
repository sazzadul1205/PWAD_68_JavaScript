<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logical Operator Example</title>
  </head>
  <body>
    <script>
      // Logical Operator Example
      let day = prompt("Enter Day"); // e.g., Monday
      let date = Number(prompt("Enter Date")); // e.g., 29

      // AND example
      if (day === "Monday" && date === 29) {
        document.write("Today is Monday and 29th of the month<br>");
      }

      // OR example
      if (day === "Monday" || date === 29) {
        document.write("Today is Monday or 29th of the month<br>");
      }
    </script>
  </body>
</html>
