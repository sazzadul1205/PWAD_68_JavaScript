<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS If Else</title>
  </head>
  <body>
    <script>
      // Variables
      let x = 10;
      let y = 20;

      // ---------- Comparison Operators ----------

      // Greater than
      if (x > y) {
        document.write("x is greater than y<br />");
      } else {
        document.write("x is NOT greater than y<br />");
      }

      // Less than
      if (x < y) {
        document.write("x is less than y<br />");
      } else {
        document.write("x is NOT less than y<br />");
      }

      // Equal
      if (x == y) {
        document.write("x is equal to y<br />");
      } else {
        document.write("x is NOT equal to y<br />");
      }

      // Not Equal
      if (x != y) {
        document.write("x is not equal to y<br />");
      } else {
        document.write("x IS equal to y<br />");
      }

      // Greater than or equal
      if (x >= y) {
        document.write("x is greater than or equal to y<br />");
      } else {
        document.write("x is NOT greater than or equal to y<br />");
      }

      // Less than or equal
      if (x <= y) {
        document.write("x is less than or equal to y<br />");
      } else {
        document.write("x is NOT less than or equal to y<br />");
      }

      // Strictly Equal
      if (x === y) {
        document.write("x is strictly equal to y<br />");
      } else {
        document.write("x is NOT strictly equal to y<br />");
      }

      // Strictly Not Equal
      if (x !== y) {
        document.write("x is strictly not equal to y<br />");
      } else {
        document.write("x IS strictly equal to y<br />");
      }
    </script>
  </body>
</html>
