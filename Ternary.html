<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Ternary Operator Example</title>
  </head>
  <body>
    <p id="result" style="font-size: 30px; margin-top: 20px"></p>

    <script>
      // Ternary Operator

      let age = 12;

      let output = age >= 18 ? "You are an Adult" : "You are Not an Adult";

      document.getElementById("result").innerText = output;
    </script>
  </body>
</html>
