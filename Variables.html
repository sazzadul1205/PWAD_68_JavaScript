<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Variables</title>
  </head>
  <body>
    <h2>Variable With Var</h2>

    <!-- Display Var -->
    <div style="display: flex; text-align: center; gap: 10px">
      <p id="Display" style="color: brown"></p>
      <p>Welcome To Class!</p>
    </div>

    <script>
      var name = "Sazzadul Islam Molla";
      document.getElementById("Display").innerHTML = name;

      let age = 45;

      age = 50;

      document.write(age + "<br />");

      const year = 2005;

      // year = 2006;

      document.write("<br />" + year);
    </script>
  </body>
</html>
