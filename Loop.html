<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Loop Example</title>
  </head>
  <body>
    <script>
      for (let i = 0; i <= 10; i++) {
        document.write(i + "<br />");
      }
      for (let k = 10; k >= 0; k--) {
        document.write(k + "<br />");
      }
    </script>
  </body>
</html>
